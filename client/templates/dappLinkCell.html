<template name="dappLinkCell">
  {{dump this}}
    {{#if url}}
      <a href="{{url}}" target="_blank" title="{{url}}"><i class="fa fa-external-link fa-2x"></i></a>
      {{else}}
    {{/if}}
    {{#if github}}
      <a href="{{github}}" target="_blank" title="{{github}}"><i class="fa fa-github fa-2x"></i></a>
    {{/if}}
    {{#if reddit}}
      <a href="{{reddit}}" target="_blank"><i class="fa fa-reddit fa-2x"></i></a>
    {{/if}}
</template>
